<br>

<div align="center">
    <div class="row">

        <div class="mx-auto col-sm-6">

            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">{{addType}} Blood Record</h4>
                    <!-- {{selectedType}} {{f.value | json}}
                    <hr/> {{bloodRecord | json}} -->
                </div>


                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="bloodForm();f.reset()" class="form">
                        <div class="form-group row">
                            <div class="col-lg-9">
                                <input class="form-control" type="hidden" name="bloodRecordId" [(ngModel)]="bloodRecord.bloodRecordId">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label control-label">Blood Type</label>

                            <div class="col-lg-9">
                                <select id="bloodtype text-danger" required class="form-control" name="bloodType" [(ngModel)]="selectedType" [ngClass]="{'is-invalid':typeControl.errors && typeControl.touched}" #typeControl="ngModel">
                                    <option value="{{bt.bloodGroupId}}" *ngFor="let bt of bloodGroup">{{bt.bloodType}}</option>

                                </select>
                                <span [hidden]="!typeControl.errors?.required" class="invalid-feedback text-danger">
                                    Blood Type is required!
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label control-label">Pint</label>
                            <div class="col-lg-9">
                                <input required class="form-control" type="number" name="pint" pattern = "[1-9][0-9]{0,2}" [(ngModel)]="bloodRecord.pint" [ngClass]="{'is-invalid':pintControl.errors && pintControl.touched}" #pintControl="ngModel" value="0">
                                <span [hidden]="!pintControl.errors?.required" class="invalid-feedback text-danger">
                                    Pint is required!
                                </span>
                                <span [hidden]="!pintControl.errors?.pattern" class="invalid-feedback text-danger">
                                    Pint must be greater than 0!
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label control-label">Donor's Name</label>
                            <div class="col-lg-9">
                                <input required maxlength="40" class="form-control" type="text" name="donorName" [(ngModel)]="bloodRecord.donorName" [ngClass]="{'is-invalid':donorControl.errors && donorControl.touched}" #donorControl="ngModel">
                                <span [hidden]="!donorControl.errors?.required" class="invalid-feedback text-danger">
                                    Donor's Name is required!
                                </span>
                            </div>
                        </div>

                        <div class="form-group row has-error">
                            <label class="col-lg-3 col-form-label control-label">Donor's Contact Number:</label>
                            <div class="col-lg-9">
                                <input required maxlength="40" class="form-control" type="number" pattern=".{9,10}" name="donorPhone" [(ngModel)]="bloodRecord.donorPhone" [ngClass]="{'is-invalid':dControl.errors && dControl.touched}"
                                    #dControl="ngModel">
                                    <span [hidden]="!dControl.errors?.required" class="invalid-feedback text-danger">
                                        Donor's Contact Number is required!
                                    </span>
                                    <span [hidden]="!dControl.errors?.pattern" class="invalid-feedback text-danger">
                                        Donor's Contact Number is invalid!
                                    </span>
                            </div>
                        </div>

                        <div class="form-group row">

                            <div class="col-lg-9">
                                <input class="form-control" type="hidden" name="entryDate" [(ngModel)]="bloodRecord.entryDate">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label control-label"></label>
                            <div class="col-lg-9">
                                <button class="btn btn-danger" type="reset">Reset</button>
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <button class="btn btn-success" type="submit" [disabled]="f.invalid">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
