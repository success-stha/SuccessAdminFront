<br>

<div align="center">
    <div class="row">
        <div class="mx-auto col-sm-6">
            <!-- form user info -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">{{eventType}} Events</h4>
                </div>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="processForm()" class="form">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label control-label" for="title">Event Title</label>
                            <div class="col-lg-9">
                                <input required maxlength="40" class="form-control" type="text" name="title" [(ngModel)]="event.eventTitle" [ngClass]="{'is-invalid':titleControl.errors && titleControl.touched}"
                                    #titleControl="ngModel">
                                    <span [hidden]="!titleControl.errors?.required" class="invalid-feedback text-danger">
                                        Event Title is required!
                                    </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label control-label" for="address">Event Address</label>
                            <div class="col-lg-9">
                                <input required maxlength="40" class="form-control" type="text" name="address" [(ngModel)]="event.eventAddress" [ngClass]="{'is-invalid':addressControl.errors && addressControl.touched}"
                                    #addressControl="ngModel">
                                    <span [hidden]="!addressControl.errors?.required" class="invalid-feedback text-danger">
                                        Event Address is required!
                                    </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label control-label">Event Date</label>
                            <div class="col-lg-9">
                                <input required class="form-control" type="date" min="{{today | date: 'yyyy-MM-dd'}}" name="eventDate" [(ngModel)]="event.eventDate" [ngClass]="{'is-invalid':dateControl.errors && dateControl.touched}"
                                    #dateControl="ngModel">                
                                    <span [hidden]="!dateControl.errors?.required" class="invalid-feedback text-danger">
                                        Event Date is required!
                                    </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label control-label">Event Time</label>
                            <div class="col-lg-9">
                                <input required class="form-control" type="text" name="eventTime" [(ngModel)]="event.eventTime" [ngClass]="{'is-invalid':timeControl.errors && timeControl.touched}"
                                    #timeControl="ngModel">
                                    <span [hidden]="!timeControl.errors?.required" class="invalid-feedback text-danger">
                                        Event Time is required!
                                    </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label control-label">Description</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" rows="3" type="text" name="eventDescription" [(ngModel)]="event.eventDescription"
                                    [ngClass]="{'is-invalid':descControl.errors && descControl.touched}" #descControl="ngModel"></textarea>
                                    <span [hidden]="!descControl.errors?.required" class="invalid-feedback text-danger">
                                        Description is required!
                                    </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label control-label"></label>
                            <div class="col-lg-9">
                                <button class="btn btn-danger" type="reset">Reset</button>
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <button class="btn btn-success" type="submit" [disabled]="f.invalid">Submit</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <!-- /form user info -->
        </div>
    </div>
</div>
